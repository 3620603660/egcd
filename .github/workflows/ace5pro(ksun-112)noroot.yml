         # éªŒè¯ clang ç‰ˆæœ¬æ˜¯å¦ä¸º 19 å¼€å¤´
         CLANG_VERSION=$(clang --version | head -n 1 | grep -o "19\.")
         if [ -z "$CLANG_VERSION" ]; then
            echo "âš ï¸ è­¦å‘Šï¼šå½“å‰ clang ç‰ˆæœ¬ä¸æ˜¯ 19.xï¼Œå¯èƒ½ PATH é…ç½®é”™è¯¯ï¼"
         fi


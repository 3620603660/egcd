name: ace5pro(ksun)6.6.10X
on:
  workflow_dispatch:
    inputs:
      CPU:
        description: "ÂàÜÊîØ"
        required: true
        default: 'sm8750'
      FEIL:
        description: "ÈÖçÁΩÆÊñá‰ª∂"
        required: true
        default: 'oneplus_ace5_pro_pro'
      ANDROID_VERSION:
        description: "ÂÜÖÊ†∏ÂÆâÂçìÁâàÊú¨"
        required: true
        default: 'android15'
      KERNEL_VERSION:
        description: "ÂÜÖÊ†∏ÁâàÊú¨"
        required: true
        default: '6.6'
      KERNEL_NAME:
        description: "‰øÆÊîπÂÜÖÊ†∏ÂêçÁß∞"
        required: true
        default: '-android15-8-g29d86c5fc9dd-abogki428889875'
      local_version:
        description: 'ËæìÂÖ•ÂÜÖÊ†∏ÂêéÁºÄÂêçÔºàÂ¶Ç-v8Ôºâ'
        required: false
        default: '-4k'
        type: string
      remove_default_4k:
        description: 'ÊòØÂê¶Âà†Èô§ÈªòËÆ§ÁöÑ -4k ÂêéÁºÄÔºüÔºàÂãæÈÄâÂàôÂà†Èô§Ôºâ'
        required: false
        default: false
        type: boolean
      kernel_time:
        description: 'ÂÜÖÊ†∏ÊûÑÂª∫Êó∂Èó¥ÔºàUTC Êó∂Èó¥Â≠óÁ¨¶‰∏≤Ôºå‰æãÂ¶Ç "Mon May 12 09:09:59 UTC 2025"Ôºâ'
        required: false
        default: 'Tue Jul  1 19:48:18 UTC 2025'
        type: string
      
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"
      TOKEN: ${{ secrets.TOKEN }}
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 2048
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          
      - name: Configure Git
        run: |
         git config --global user.name "build"
         git config --global user.email "3620603660@qq.com"

      # 1. ÊãâÂèñ‰ªìÂ∫ì  
      - name: Checkout  
        uses: actions/checkout@v4  

      # 2. ÂÆâË£ÖÊûÑÂª∫‰æùËµñÔºàÂåÖÊã¨ ccacheÔºâ  
      - name: Install Dependencies  
        run: |  
         sudo apt-get update  
         sudo apt-get install -y python3 git curl ccache libelf-dev  

      # 3. ÊÅ¢Â§ç ccache ÁºìÂ≠ò  
      - name: Restore ccache
        uses: actions/cache@v3
        with:
         path: /home/runner/.ccache
         key: ${{ runner.os }}-${{ github.repository }}-v2_pro_ksun
         restore-keys: |
          ${{ runner.os }}-${{ github.repository }}-
          ${{ runner.os }}-
          ccache-

      # 4. ËÆæÁΩÆ ccache ÁéØÂ¢ÉÂèòÈáè  
      - name: Setup ccache environment  
        run: |  
         echo "CCACHE_DIR=/home/runner/.ccache" >> $GITHUB_ENV  
         echo "CCACHE_MAXSIZE=8G" >> $GITHUB_ENV  
         echo "CCACHE_COMPILERCHECK=%compiler% -dumpmachine; %compiler% -dumpversion" >> $GITHUB_ENV  
         echo "CCACHE_NOHASHDIR=true" >> $GITHUB_ENV  
         echo "CCACHE_HARDLINK=true" >> $GITHUB_ENV  
         echo "CCACHE_BASEDIR=${{ github.workspace }}" >> $GITHUB_ENV  
         echo "CCACHE_LOGFILE=${{ github.workspace }}/ccache.log" >> $GITHUB_ENV  
         echo "/usr/lib/ccache" >> $GITHUB_PATH  
         
      - name: Show ccache stats
        run: |
         ccache -s || true

      - name: Install repo tool
        run: |
         curl https://storage.googleapis.com/git-repo-downloads/repo > ~/repo
         chmod a+x ~/repo
         sudo mv ~/repo /usr/local/bin/repo

      - name: Initialize repo and sync
        run: |
         mkdir kernel_workspace && cd kernel_workspace
         repo init -u https://github.com/OnePlusOSS/kernel_manifest.git -b refs/heads/oneplus/${{ github.event.inputs.CPU }} -m ${{ github.event.inputs.FEIL }}.xml --depth=1
         repo --trace sync -c -j$(nproc --all) --no-tags
         rm kernel_platform/common/android/abi_gki_protected_exports_* || echo "No protected exports!"
         rm kernel_platform/msm-kernel/android/abi_gki_protected_exports_* || echo "No protected exports!"

      - name: Set up KernelSU Next
        run: |
          cd kernel_workspace/kernel_platform
          curl -LSs "https://raw.githubusercontent.com/pershoot/KernelSU-Next/next-susfs/kernel/setup.sh" | bash -s next-susfs
          cd KernelSU-Next
          KSU_VERSION=$(expr $(curl -sI "https://api.github.com/repos/KernelSU-Next/KernelSU-Next/commits?sha=next&per_page=1" | grep -i "link:" | sed -n 's/.*page=\([0-9]*\)>; rel="last".*/\1/p') "+" 10200)
          echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
          sed -i "s/DKSU_VERSION=11998/DKSU_VERSION=${KSU_VERSION}/" kernel/Makefile
          
      - name: Set up SUSFS & apply patches
        run: |
         set -e
         cd kernel_workspace
         git clone https://gitlab.com/simonpunk/susfs4ksu.git -b gki-${{ inputs.ANDROID_VERSION }}-${{ inputs.KERNEL_VERSION }}
         git clone --depth=1 https://github.com/SukiSU-Ultra/SukiSU_patch.git
         git clone https://$TOKEN@github.com/3620603660/boot.git
         git clone https://github.com/WildPlusKernel/kernel_patches.git
         git clone https://github.com/PxxPei/GKI_KernelSU_SUSFS.git zzh_patch
         cd kernel_platform
         echo "Ê≠£Âú®ÊãâÂèñsusfsË°•‰∏Å"
         cp ../susfs4ksu/kernel_patches/50_add_susfs_in_gki-${{ github.event.inputs.ANDROID_VERSION }}-${{ github.event.inputs.KERNEL_VERSION }}.patch ./common/
         cp ../kernel_patches/next/scope_min_manual_hooks_v1.4.patch ./common/
         cp ../susfs4ksu/kernel_patches/fs/* ./common/fs/
         cp ../susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/
         cp ../zzh_patch/next-patch/* ./KernelSU-Next/
         cp ../susfs4ksu/kernel_patches/fs/* ./common/fs/
         cp -r ../zzh_patch/zram/lz4/* ./common/lib/lz4/
         cp -r ../zzh_patch/zram/include/linux/* ./common/include/linux/
         cp -r ../zzh_patch/zram/${{ inputs.KERNEL_VERSION }}/lz4_1.10.0.patch ./common/
         cd ./common
         for file in \
         "lib/lz4/lz4_compress.c" \
         "lib/lz4/lz4_decompress.c" \
         "lib/lz4/lz4defs.h" \
         "lib/lz4/lz4hc_compress.c"
         do
         if [ -f "$file" ]; then
         echo "üóëÔ∏è Ê≠£Âú®Âà†Èô§Ôºö$file"
         rm -f "$file"
         else
         echo "‚ö†Ô∏è Êñá‰ª∂‰∏çÂ≠òÂú®Ôºö$file"
         fi
         done
         cd ../
         cp ../susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/
         cp -r ../SukiSU_patch/other/zram/lz4k/include/linux/* ./common/include/linux || true
         cp -r ../SukiSU_patch/other/zram/lz4k/lib/* ./common/lib || true
         cp -r ../SukiSU_patch/other/zram/lz4k/crypto/* ./common/crypto || true
         cp -r ../SukiSU_patch/other/zram/lz4k_oplus ./common/lib/ || true
         cp ../boot/1.patch ./common/
         cd ./common/
         # if [[ "${{ github.event.inputs.FEIL }}" == "oneplus_13" || "${{ github.event.inputs.FEIL }}" == "oneplus_ace5_pro" ]]; then
         # sed -i 's/-32,12 +32,38/-32,11 +32,37/g' 50_add_susfs_in_gki-${{ github.event.inputs.ANDROID_TARGET_VERSION }}-${{ github.event.inputs.KERNEL_VERSION }}.patch
         # sed -i '/#include <trace\/hooks\/fs.h>/d' 50_add_susfs_in_gki-${{ github.event.inputs.ANDROID_TARGET_VERSION }}-${{ github.event.inputs.KERNEL_VERSION }}.patch
         # fi
          patch -p1 < 50_add_susfs_in_gki-${{ github.event.inputs.ANDROID_VERSION }}-${{ github.event.inputs.KERNEL_VERSION }}.patch || true
          # Replace next_hooks.patch with syscall_hooks.patch
          cp ../../kernel_patches/69_hide_stuff.patch ./
          patch -p1 -F 3 < 69_hide_stuff.patch
          patch -p1 --fuzz=3 < scope_min_manual_hooks_v1.4.patch
          patch -s -p1 -F 3 < 1.patch || true
          patch -p1 -F 3 --fuzz=5 < lz4_1.10.0.patch || true
          echo "‚úÖ SUSFS Âíå scope_min_manual_hooks_v1.4 patch Â∫îÁî®ÂÆåÊàê"

      - name: Â∫îÁî®lz4 1.10.0 & zstd 1.5.7Ë°•‰∏Å
        run: |
         echo "Ê≠£Âú®Ê∑ªÂä†lz4 1.10.0 & zstd 1.5.7Ë°•‰∏Å‚Ä¶"
         # ËøõÂÖ•ÂÜÖÊ†∏Â∑•‰ΩúÂå∫
         cd kernel_workspace
         # ÂÖãÈöÜË°•‰∏Å‰ªìÂ∫ì
         git clone https://github.com/PxxPei/oppo_oplus_realme_sm8750.git
         # --- Êñ∞Â¢ûÊ≠•È™§ÔºöÁ°Æ‰øùÁõÆÊ†áÁõÆÂΩïÂ≠òÂú® ---
         mkdir -p ./common/lib
         # Â§çÂà∂Ë°•‰∏ÅÊñá‰ª∂Âà∞Ê≠£Á°ÆÁöÑ‰ΩçÁΩÆ
         cp ./oppo_oplus_realme_sm8750/zram_patch/001-lz4.patch ./common
         cp ./oppo_oplus_realme_sm8750/zram_patch/lz4armv8.S ./common/lib
         cp ./oppo_oplus_realme_sm8750/zram_patch/002-zstd.patch ./common
         # ËøõÂÖ• common ÁõÆÂΩï‰ª•Â∫îÁî®Ë°•‰∏Å
         cd ./common
         # Â∫îÁî®Ë°•‰∏Å
         git apply 001-lz4.patch || true
         patch -p1 < 002-zstd.patch || true
         
      - name: Apply lz4kd Patches
        run: |
         set -e
         cd kernel_workspace/kernel_platform/common
         PATCH_FILE=../../SukiSU_patch/other/zram/zram_patch/${{ inputs.KERNEL_VERSION }}/lz4kd.patch
         if [[ -f "$PATCH_FILE" ]]; then
         cp "$PATCH_FILE" ./lz4kd.patch
         patch -p1 -F 3 < lz4kd.patch || true
         else
         echo "‚ùó lz4kd patch not found for kernel version ${{ inputs.KERNEL_VERSION }}"
         fi

      - name: ËÆæÁΩÆÂÜÖÊ†∏‰ºòÂåñÈÖçÁΩÆ
        run: |
          cd kernel_workspace/kernel_platform
          # Âêë gki_defconfig ‰∏≠ËøΩÂä†ÈÖçÁΩÆ
          cat <<EOF >> ./common/arch/arm64/configs/gki_defconfig
          # KSU ‰∏é SUSFS ÈÖçÁΩÆ
          CONFIG_KSU=y
          CONFIG_KSU_MANUAL_HOOK=n
          CONFIG_KSU_SUSFS=y
          CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_PATH=y
          CONFIG_KSU_SUSFS_SUS_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_KSTAT=y
          CONFIG_KSU_SUSFS_TRY_UMOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y
          CONFIG_KSU_SUSFS_SPOOF_UNAME=y
          CONFIG_KSU_SUSFS_ENABLE_LOG=y
          CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y
          CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y
          CONFIG_KSU_SUSFS_OPEN_REDIRECT=y
          CONFIG_KSU_SUSFS_SUS_SU=n
          CONFIG_KSU_SUSFS_SUS_OVERLAYFS=n
          
          #### CPUÂíåÁîµÊ∫êÁÆ°ÁêÜ

          CONFIG_CPUFREQ_BOOST=y          # ÂêØÁî®CPUÈ¢ëÁéáÊèêÂçá
          CONFIG_CPU_FREQ=y          # ÂêØÁî®CPUÈ¢ëÁéáË∞ÉËäÇ
          CONFIG_CPU_FREQ_GOV_SCHEDUTIL=y          # ÂêØÁî®Âü∫‰∫éË∞ÉÂ∫¶Âô®Âà©Áî®Áéá‰ø°ÊÅØÁöÑCPUÈ¢ëÁéáË∞ÉÈÄüÂô®
          CONFIG_CPU_FREQ_STAT=y          # Êî∂ÈõÜCPUÈ¢ëÁéáËΩ¨Êç¢ÁöÑÁªüËÆ°‰ø°ÊÅØ
          CONFIG_CPU_HOTPLUG=y          # ÂêØÁî®CPUÁÉ≠ÊèíÊãî
          CONFIG_CPU_IDLE=y          # ÂêØÁî®CPUÁ©∫Èó≤Áä∂ÊÄÅÁÆ°ÁêÜ
          CONFIG_CPU_IDLE_GOV_TEO=y          # ÂêØÁî®TEOÔºàTimer Events OrientedÔºâÁ©∫Èó≤Ë∞ÉÈÄüÂô®
          CONFIG_CPU_IDLE_STATE_RESIDENCY=y          # Ë∑üË∏™CPUÂú®ÊØè‰∏™Á©∫Èó≤Áä∂ÊÄÅÁöÑÈ©ªÁïôÊó∂Èó¥
          CONFIG_CPU_IDLE_TIME_IN_ACCOUNTING=y          # Â∞ÜCPUÁ©∫Èó≤Êó∂Èó¥ËÆ°ÂÖ•Ë¥¶Êà∑
          CONFIG_DEVFREQ_BOOST=y          # ÂêØÁî®ËÆæÂ§áÈ¢ëÁéáÊèêÂçá
          CONFIG_PM_DOMAIN_CPU_GOV=y          # ÂêØÁî®CPUÁîµÊ∫êÂüüË∞ÉÈÄüÂô®
          CONFIG_PM_WAKELOCKS=y          # ÂêØÁî®Âî§ÈÜíÈîÅÔºåÈò≤Ê≠¢Á≥ªÁªüËøõÂÖ•Ê∑±Â∫¶Áù°Áú†
          CONFIG_PM_WAKELOCKS_GC=y          # ÂêØÁî®Âî§ÈÜíÈîÅÁöÑÂûÉÂúæÂõûÊî∂
          CONFIG_QCOM_CPU_CLUSTER_POWER_CONTROL=y          # ÂêØÁî®È´òÈÄöCPUÈõÜÁæ§ÂäüËÄóÊéßÂà∂
          CONFIG_SCHED_CLASS_EXT=y          # ÂêØÁî®Êâ©Â±ïË∞ÉÂ∫¶Á±ª
          CONFIG_SCHED_CORE=y          # ÂêØÁî®Ê†∏ÂøÉË∞ÉÂ∫¶ÔºåÂÖÅËÆ∏Êõ¥Á≤æÁªÜÁöÑCPUËµÑÊ∫êÊéßÂà∂
          CONFIG_SCHED_EAS=y          # ÂêØÁî®Energy Aware Scheduling (EAS)
          CONFIG_SCHED_HRTICK=y          # ÂêØÁî®È´òÁ≤æÂ∫¶Ë∞ÉÂ∫¶Êó∂Èíü
          CONFIG_SCHED_MC=y          # ÂêØÁî®Â§öÊ†∏Ë∞ÉÂ∫¶
          CONFIG_SCHED_THERMAL_PRESSURE=y          # ÂÖÅËÆ∏Ë∞ÉÂ∫¶Âô®ÊÑüÁü•ÁÉ≠ÂéãÂäõ
          CONFIG_SCHED_TUNE=y          # ÂêØÁî®Ë∞ÉÂ∫¶Âô®Ë∞É‰ºò
          CONFIG_SCHED_UTIL_CLAMP=y          # ÂêØÁî®Ë∞ÉÂ∫¶Âà©Áî®ÁéáÈôêÂà∂
          CONFIG_SCHED_WALT=y          # ÂêØÁî®Window-Assisted Load Tracking (WALT)Ë∞ÉÂ∫¶ÁÆóÊ≥ï
          CONFIG_THERMAL_GOV_FAIR_SHARE=y          # ÂêØÁî®ÂÖ¨Âπ≥ÂàÜ‰∫´Êï£ÁÉ≠Ë∞ÉÈÄüÂô®
          CONFIG_THERMAL_GOV_POWER_ALLOCATOR=y          # ÂêØÁî®ÁîµÊ∫êÂàÜÈÖçÊï£ÁÉ≠Ë∞ÉÈÄüÂô®
          CONFIG_UCLAMP_TASK=y          # ÂÖÅËÆ∏‰ªªÂä°Á∫ßÂà´ÁöÑÂà©Áî®ÁéáÈôêÂà∂

          #### ÂÜÖÂ≠òÁÆ°ÁêÜ

          CONFIG_ANDROID_LOW_MEMORY_KILLER=y          # ÂêØÁî®AndroidÁöÑ‰ΩéÂÜÖÂ≠òÊùÄÊâã
          CONFIG_BLK_DEV_ZRAM_DISCARD=y          # ÂÖÅËÆ∏zRAMËÆæÂ§áÂ§ÑÁêÜdiscardËØ∑Ê±Ç
          CONFIG_LRU_GEN=y          # ÂêØÁî®Â§ö‰ª£LRUÔºàÊúÄËøëÊúÄÂ∞ë‰ΩøÁî®ÔºâÁÆóÊ≥ï
          CONFIG_TRANSPARENT_HUGEPAGE=y          # ÂêØÁî®ÈÄèÊòéÂ§ßÈ°µÔºåÊèêÈ´òÂÜÖÂ≠òÁÆ°ÁêÜÊïàÁéá
          CONFIG_TRANSPARENT_HUGEPAGE_ALWAYS=n          # ‰∏çÊÄªÊòØÂº∫Âà∂‰ΩøÁî®ÈÄèÊòéÂ§ßÈ°µ
          CONFIG_TRANSPARENT_HUGEPAGE_MADVISE=y          # ÂÖÅËÆ∏ÈÄöËøámadvise()Á≥ªÁªüË∞ÉÁî®ÈÄâÊã©ÊÄß‰ΩøÁî®ÈÄèÊòéÂ§ßÈ°µ
          CONFIG_ZRAM=y          # ÂêØÁî®zRAMÔºåÂàõÂª∫Âü∫‰∫éRAMÁöÑÂéãÁº©ÂùóËÆæÂ§á
          CONFIG_ZRAM_LZ4=y          # ‰∏∫zRAMÂêØÁî®LZ4ÂéãÁº©ÁÆóÊ≥ï
          CONFIG_ZRAM_MULTI_COMP=y          # ÂÖÅËÆ∏zRAM‰ΩøÁî®Â§öÁßçÂéãÁº©ÁÆóÊ≥ï
          CONFIG_ZRAM_ZSTD=y          # ‰∏∫zRAMÂêØÁî®ZstandardÂéãÁº©ÁÆóÊ≥ï
          CONFIG_ZSMALLOC=y          # ÂêØÁî®zsmallocÔºå‰∏ÄÁßçÁî®‰∫éÂéãÁº©È°µÈù¢ÁöÑÂÜÖÂ≠òÂàÜÈÖçÂô®

          #### ÁºñËØë‰∏éÊÄßËÉΩ‰ºòÂåñ

          CONFIG_CC_OPTIMIZE_FOR_PERFORMANCE=y          # ‰ΩøÁî®-O2ÁºñËØëÂô®Ê†áÂøóËøõË°åÊÄßËÉΩ‰ºòÂåñ
          CONFIG_LOCALVERSION_AUTO=n          # Á¶ÅÊ≠¢Ëá™Âä®Âú®ÂÜÖÊ†∏ÁâàÊú¨ÂêéÈôÑÂä†git commit ID
          CONFIG_LTO_CLANG=y
          CONFIG_LTO_CLANG_THIN=y
          CONFIG_LTO_POLLY=y

          #### ÁΩëÁªú

          CONFIG_BPF_STREAM_PARSER=y          # ÂêØÁî®BPFÊµÅËß£ÊûêÂô®ÔºåÁî®‰∫éTCPÊµÅÂ§ÑÁêÜ
          CONFIG_BQL=y          # ÂêØÁî®Byte Queue LimitsÔºåÁî®‰∫éÁΩëÁªúËÆæÂ§á
          CONFIG_DEFAULT_NET_SCH="cake"
          CONFIG_DEFAULT_TCP_CONG="bbr"
          CONFIG_INET=y          # ÂêØÁî®TCP/IPÂçèËÆÆÊ†à
          CONFIG_IP6_NF_NAT=y          # ÂêØÁî®IPv6ÁΩëÁªúÂú∞ÂùÄËΩ¨Êç¢ÔºàNATÔºâ
          CONFIG_IP6_NF_TARGET_MASQUERADE=y          # ÂêØÁî®IPv6ÁöÑMASQUERADE NATÁõÆÊ†á
          CONFIG_IPV6=y          # ÂêØÁî®IPv6ÂçèËÆÆ
          CONFIG_IP_SET=y          # ÂêØÁî®IP setsÔºåÁî®‰∫éÁÆ°ÁêÜIPÂú∞ÂùÄÈõÜÂêà
          CONFIG_IP_SET_BITMAP_IP=y          # ÂêØÁî®bitmap:ipÁ±ªÂûãÁöÑIP set
          CONFIG_IP_SET_BITMAP_IPMAC=y          # ÂêØÁî®bitmap:ip,macÁ±ªÂûãÁöÑIP set
          CONFIG_IP_SET_BITMAP_PORT=y          # ÂêØÁî®bitmap:portÁ±ªÂûãÁöÑIP set
          CONFIG_IP_SET_HASH_IP=y          # ÂêØÁî®hash:ipÁ±ªÂûãÁöÑIP set
          CONFIG_IP_SET_HASH_IPMAC=y          # ÂêØÁî®hash:ip,macÁ±ªÂûãÁöÑIP set
          CONFIG_IP_SET_HASH_IPMARK=y          # ÂêØÁî®hash:ip,markÁ±ªÂûãÁöÑIP set
          CONFIG_IP_SET_HASH_IPPORT=y          # ÂêØÁî®hash:ip,portÁ±ªÂûãÁöÑIP set
          CONFIG_IP_SET_HASH_IPPORTIP=y          # ÂêØÁî®hash:ip,port,ipÁ±ªÂûãÁöÑIP set
          CONFIG_IP_SET_HASH_IPPORTNET=y          # ÂêØÁî®hash:ip,port,netÁ±ªÂûãÁöÑIP set
          CONFIG_IP_SET_HASH_MAC=y          # ÂêØÁî®hash:macÁ±ªÂûãÁöÑIP set
          CONFIG_IP_SET_HASH_NET=y          # ÂêØÁî®hash:netÁ±ªÂûãÁöÑIP set
          CONFIG_IP_SET_HASH_NETIFACE=y          # ÂêØÁî®hash:net,ifaceÁ±ªÂûãÁöÑIP set
          CONFIG_IP_SET_HASH_NETNET=y          # ÂêØÁî®hash:net,netÁ±ªÂûãÁöÑIP set
          CONFIG_IP_SET_HASH_NETPORT=y          # ÂêØÁî®hash:net,portÁ±ªÂûãÁöÑIP set
          CONFIG_IP_SET_HASH_NETPORTNET=y          # ÂêØÁî®hash:net,port,netÁ±ªÂûãÁöÑIP set
          CONFIG_IP_SET_LIST_SET=y          # ÂêØÁî®list:setÁ±ªÂûãÁöÑIP set
          CONFIG_NET=y          # ÂêØÁî®ÁΩëÁªúÊîØÊåÅ
          CONFIG_NETFILTER_XT_MATCH_ADDRTYPE=y          # ÂêØÁî®addrtype netfilterÂåπÈÖçÊ®°Âùó
          CONFIG_NETFILTER_XT_SET=y          # ÂêØÁî®set netfilterÂåπÈÖçÊ®°Âùó
          CONFIG_NET_SCHED=y          # ÂêØÁî®ÁΩëÁªúÊï∞ÊçÆÂåÖË∞ÉÂ∫¶Âô®
          CONFIG_NET_SCH_CAKE=y          # ÂêØÁî®CAKEÔºàCommon Applications Kept EnhancedÔºâÈòüÂàóÁÆ°ÁêÜÁÆóÊ≥ï
          CONFIG_NET_SCH_FQ=y          # ÂêØÁî®Fair QueueÔºàÂÖ¨Âπ≥ÈòüÂàóÔºâË∞ÉÂ∫¶Âô®

            echo "CONFIG_TCP_CONG_WESTWOOD=y" >> ./common/arch/arm64/configs/gki_defconfig
            #HTCPï¼šä¸€ç§åŸºäºæŸå¤±çš„ç®—æ³•ï¼Œä½¿ç”¨ AIMD æ¥æ§åˆ¶æ‹¥å¡çª—å£ï¼Œæ ¹æ® RTT åŠ¨æ€è°ƒæ•´å¢é•¿å› å­ï¼Œç»“åˆå»¶è¿Ÿå’Œä¸¢åŒ…ä¿¡å·ï¼Œé’ˆå¯¹é«˜å»¶è¿Ÿçš„é«˜é€Ÿç½‘ç»œè¿›è¡Œä¼˜åŒ–
            echo "CONFIG_TCP_CONG_HTCP=y" >> ./common/arch/arm64/configs/gki_defconfig
            #brutalï¼šä¸€ç§é€šè¿‡ä¸»åŠ¨æ¢æµ‹ + æ¿€è¿›æŠ¢å æœ€å¤§åŒ–ååé‡çš„æ‹¥å¡ç®—æ³•ï¼Œæ— æ‹¥å¡çª—å£ä¸Šé™ï¼Œè½»åº¦ä¸¢åŒ…ï¼ˆ<20%ï¼‰ä¸é™çª—ï¼Œé¿å…ç±»ä¼¼ BBR çš„ ProbeRTT é˜¶æ®µï¼Œ
            #æŒç»­ç»´æŒé«˜å‘é€é€Ÿç‡ï¼Œä¸ Reno/CUBIC å…±å­˜æ—¶ï¼ŒBrutal å¯é€šè¿‡é«˜é¢‘å‘åŒ…æŠ¢å  90%+ å¸¦å®½ï¼Œé€‚ç”¨äºé«˜ä¸¢åŒ…å¼±ç½‘ç¯å¢ƒï¼ˆå¦‚å…¬å…± Wi-Fiã€èœ‚çªç½‘ç»œï¼‰åŠ
            #ç›´æ’­æ¨æµã€äº‘æ¸¸æˆä¸Šè¡Œé“¾è·¯ç­‰éœ€ä¼˜å…ˆä¿è¯ååé‡è€Œéå»¶è¿Ÿæ•æ„Ÿçš„åœºæ™¯ï¼Œæå‡å¼±ç½‘ååæ€§èƒ½ï¼Œå¯¹æŠ—è¿è¥å•† QoS é™é€Ÿã€‚ä½†ç”±äºTCP Brutal ä»…åœ¨åº”ç”¨ç¨‹åº
            #å¯¹æ¯ä¸ª TCP è¿æ¥è®¾ç½®å¸¦å®½å‚æ•°ä¹‹åæ‰èƒ½æ­£å¸¸å·¥ä½œï¼Œç»å¤§éƒ¨åˆ†å®‰å“åº”ç”¨éƒ½ä¸æ”¯æŒè¯¥æ“ä½œï¼Œæ•…è¯·å‹¿å°† TCP Brutal è®¾ç½®æˆé»˜è®¤æ‹¥å¡æ§åˆ¶ç®—æ³•ã€‚
            echo "CONFIG_TCP_CONG_BRUTAL=y" >> ./common/arch/arm64/configs/gki_defconfig

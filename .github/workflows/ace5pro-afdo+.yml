      - name: Generate Propeller Profile
        run: |
          export PERF_DATA_PATH="${{ github.workspace }}/kernel_workspace/kernel_platform/afdo/perf.data"
          export VMLINUX_PATH="${{ github.workspace }}/kernel_workspace/kernel_platform/common/out/vmlinux"
          export PROPELLER_PROFILE_PREFIX="${{ github.workspace }}/kernel_workspace/kernel_platform/afdo/propeller_profile"

          if [ ! -f "$PERF_DATA_PATH" ]; then
            echo "Error: perf.data not found at $PERF_DATA_PATH. Please collect perf data first."
            exit 1
          fi
          if [ ! -f "$VMLINUX_PATH" ]; then
            echo "Error: vmlinux not found at $VMLINUX_PATH. Please build kernel for profiling first."
            exit 1
          fi

          # 确保 autofdo 工具在 PATH 中 (已在 Install Dependencies 步骤中添加)
          create_llvm_prof --binary=$VMLINUX_PATH \
          --profile=$PERF_DATA_PATH \
          --format=propeller \
          --propeller_output_module_name \
          --out=${PROPELLER_PROFILE_PREFIX}_cc_profile.txt \
          --propeller_symorder=${PROPELLER_PROFILE_PREFIX}_ld_profile.txt

          echo "Propeller profiles generated: ${PROPELLER_PROFILE_PREFIX}_cc_profile.txt and ${PROPELLER_PROFILE_PREFIX}_ld_profile.txt"




      - name: Build Kernel with Propeller Optimization
        run: |
         export PATH="${{ github.workspace }}/kernel_workspace/kernel_platform/prebuilts/clang/host/linux-x86/clang-r510928/bin:$PATH"
         export PATH="/usr/lib/ccache:$PATH" 

         export KERNEL_TIME="Tue Dec 17 23:36:49 UTC 2024"
         export KBUILD_BUILD_TIMESTAMP="$KERNEL_TIME"
         export SOURCE_DATE_EPOCH=$(date -d "$KERNEL_TIME" +%s)

         export AFDO_PROFILE="${{ github.workspace }}/kernel_workspace/kernel_platform/afdo/kernel.afdo"
         export PROPELLER_PROFILE_PREFIX="${{ github.workspace }}/kernel_workspace/kernel_platform/afdo/propeller_profile"

         if [ ! -f "$AFDO_PROFILE" ]; then
           echo "Error: AFDO profile not found at $AFDO_PROFILE"
           exit 1
         fi
         if [ ! -f "${PROPELLER_PROFILE_PREFIX}_cc_profile.txt" ] || [ ! -f "${PROPELLER_PROFILE_PREFIX}_ld_profile.txt" ]; then
           echo "Error: Propeller profiles not found. Please generate them first."
           exit 1
         fi

         # 确保 CONFIG_AUTOFDO_CLANG 和 CONFIG_PROPELLER_CLANG 启用
         echo "CONFIG_AUTOFDO_CLANG=y" >> ./common/arch/arm64/configs/gki_defconfig
         echo "CONFIG_PROPELLER_CLANG=y" >> ./common/arch/arm64/configs/gki_defconfig

         export KCFLAGS="-Wno-error -fauto-profile=$AFDO_PROFILE"
         export MAKE_ARGS="LLVM=1 ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- CC=clang \
         RUSTC=../../prebuilts/rust/linux-x86/1.73.0b/bin/rustc \
         PAHOLE=../../prebuilts/kernel-build-tools/linux-x86/bin/pahole \
         LD=ld.lld HOSTLD=ld.lld O=out SOURCE_DATE_EPOCH=${SOURCE_DATE_EPOCH} \
         CLANG_AUTOFDO_PROFILE=$AFDO_PROFILE \
         CLANG_PROPELLER_PROFILE_PREFIX=$PROPELLER_PROFILE_PREFIX"

         cd kernel_workspace/kernel_platform/common
         make -j$(nproc) $MAKE_ARGS gki_defconfig
         make -j$(nproc) $MAKE_ARGS all # 编译全部目标

         mkdir -p ../dist
         cp out/arch/arm64/boot/Image ../dist/

      - name: Apply BOLT Optimization (Optional)
        run: |
          cd kernel_workspace/kernel_platform/common
          export BOLT_PROFILE="${{ github.workspace }}/kernel_workspace/kernel_platform/afdo/perf.data.script" # 假设 BOLT 的 perf.data.script 放在这里
          if [ ! -f "$BOLT_PROFILE" ]; then
            echo "Error: BOLT profile not found at $BOLT_PROFILE. Please collect perf data for BOLT first."
            exit 1
          fi

          cp out/vmlinux out/vmlinux.orig # 备份原始 vmlinux

          llvm-bolt out/vmlinux \
          -o out/vmlinux.bolt \
          -data=$BOLT_PROFILE \
          -reorder-blocks=ext-tsp \
          -reorder-functions=hfsort \
          -split-functions=2 \
          -split-all-functions \
          -split-eh \
          -align-functions=16 \
          -align-data=16 \
          -use-gnu-stack \
          -preserve-mmap-region-names \
          -preserve-section-sizes \
          -preserve-section-alignments \
          -preserve-symbol-ordering \
          -update-debug-sections

          mv out/vmlinux.bolt out/vmlinux # 替换为优化后的 vmlinux



name: ace5pro测试6.6合并新100_optimized

on:
  workflow_dispatch:
    inputs:
      CPU_ARCH:
        description: "目标CPU架构分支，例如 sm8750 (默认: sm8750)"
        required: true
        default: 'sm8750'
      DEVICE_CONFIG:
        description: "设备配置文件名称，例如 oneplus_ace5_pro (默认: oneplus_ace5_pro)"
        required: true
        default: 'oneplus_ace5_pro'
      ANDROID_TARGET_VERSION:
        description: "目标Android版本，例如 android15 (默认: android15)"
        required: true
        default: 'android15'
      KERNEL_BASE_VERSION:
        description: "内核基础版本，例如 6.6 (默认: 6.6)"
        required: true
        default: '6.6'
      CUSTOM_KERNEL_NAME_TAG:
        description: "自定义内核名称标识，将附加到内核版本号后 (例如: -android15-8-g013ec21bba94-abogki383916444)"
        required: true
        default: '-android15-8-g29d86c5fc9dd-abogki428889875-4k'
      LOCAL_VERSION_SUFFIX:
        description: '内核版本后缀（如-v8，默认：-4k）'
        required: false
        default: ''
        type: string
      REMOVE_DEFAULT_4K_SUFFIX:
        description: '是否删除默认的 -4k 后缀？（勾选则删除）'
        required: false
        default: true
        type: boolean
      BUILD_TIMESTAMP:
        description: '内核构建时间 (UTC格式，例如 "Tue Dec 17 23:36:49 UTC 2024")'
        required: false
        default: 'Tue Jul 1 19:48:18 UTC 2025'
        type: string
      CLEAN_BUILD:
        description: '是否执行完全清理构建 (删除 out 目录)'
        required: false
        default: false
        type: boolean

env:
  WORKSPACE_DIR: kernel_workspace
  KERNEL_PLATFORM_DIR: kernel_workspace/kernel_platform
  CCACHE_DIR: /home/runner/.ccache
  CCACHE_MAXSIZE: 16G # 增加 ccache 大小
  CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
  CCACHE_NOHASHDIR: "true"
  CCACHE_HARDLINK: "true"

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      TOKEN: ${{ secrets.TOKEN }}
    
    steps:
      - name: 1.1 最大化构建空间
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 2048
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          # 可根据需要进一步移除其他组件，例如 remove-java: 'true'
          
      - name: 1.2 配置Git用户信息
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: 1.3 检出工作流仓库代码  
        uses: actions/checkout@v4  

      - name: 1.4 缓存 apt 包
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt-${{ hashFiles('**/Dockerfile.build') }} # 假设有 Dockerfile，否则可以根据其他文件哈希
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: 1.5 安装构建核心依赖  
        run: |  
          sudo apt-get update  
          sudo apt-get install -y --no-install-recommends \
            python3 git curl ccache libelf-dev build-essential \
            bc bison flex libssl-dev libncurses5-dev

      - name: 2.1 恢复 ccache 缓存
        uses: actions/cache@v4
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ${{ runner.os }}-${{ github.repository }}-${{ github.ref_name }}-v3_pro
          restore-keys: |
            ${{ runner.os }}-${{ github.repository }}-${{ github.ref_name }}-ccache-
            ${{ runner.os }}-${{ github.repository }}-ccache-
            ${{ runner.os }}-ccache-
    
      - name: 2.2 配置 ccache
        run: |  
          echo "CCACHE_BASEDIR=${{ github.workspace }}" >> $GITHUB_ENV  
          echo "CCACHE_LOGFILE=${{ github.workspace }}/ccache.log" >> $GITHUB_ENV  
          echo "/usr/lib/ccache" >> $GITHUB_PATH  
         
      - name: 2.3 显示 ccache 统计信息
        run: |
          ccache -s || true
         
      - name: 3.1 安装 repo 工具
        run: |
          curl -sSL https://storage.googleapis.com/git-repo-downloads/repo > ~/repo
          chmod a+x ~/repo
          sudo mv ~/repo /usr/local/bin/repo

      - name: 3.2 初始化并同步内核源码
        run: |
          mkdir -p ${{ env.WORKSPACE_DIR }} && cd ${{ env.WORKSPACE_DIR }}
          repo init -u https://github.com/3620603660/kernel_manifest.git \
            -b refs/heads/oneplus/${{ github.event.inputs.CPU_ARCH }} \
            -m ${{ github.event.inputs.DEVICE_CONFIG }}.xml --depth=1
          repo sync -c -j$(nproc) --no-tags --no-clone-bundle
          
          # 清理不需要的文件
          rm -f kernel_platform/common/android/abi_gki_protected_exports_* || echo "No protected exports to remove."
          rm -f kernel_platform/msm-kernel/android/abi_gki_protected_exports_* || echo "No protected exports to remove."
         
      - name: Set up SukiSU
        run: |
          ( # 使用子 shell 避免全局 cd 影响
            cd ${{ env.KERNEL_PLATFORM_DIR }}
            curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -s susfs-main
            cd ./KernelSU
            # 仅计算一次 KSU_VERSION，假设 10700 是最终期望的基数
            KSU_VERSION=$(expr $(/usr/bin/git rev-list --count main) "+" 10700)
            echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV # 提升为工作流环境变量
            sed -i "s/DKSU_VERSION=12800/DKSU_VERSION=${KSU_VERSION}/" kernel/Makefile
          )

      - name: 3.3.1 克隆 SUSFS 相关仓库
        run: |
          cd ${{ env.WORKSPACE_DIR }}
          git clone --depth=1 https://gitlab.com/simonpunk/susfs4ksu.git -b gki-${{ github.event.inputs.ANDROID_TARGET_VERSION }}-${{ github.event.inputs.KERNEL_BASE_VERSION }}
          git clone --depth=1 https://github.com/SukiSU-Ultra/SukiSU_patch.git
          git clone --depth=1 https://$TOKEN@github.com/3620603660/boot.git

      - name: 3.3.2 复制 SUSFS 补丁文件
        run: |
          cd ${{ env.KERNEL_PLATFORM_DIR }}
          mkdir -p ./common/fs ./common/include/linux ./common/lib ./common/crypto
          cp ../susfs4ksu/kernel_patches/50_add_susfs_in_gki-${{ github.event.inputs.ANDROID_TARGET_VERSION }}-${{ github.event.inputs.KERNEL_BASE_VERSION }}.patch ./common/ || true
          cp ../susfs4ksu/kernel_patches/fs/* ./common/fs/ || true
          cp ../susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/ || true
          cp -r ../SukiSU_patch/other/zram/lz4k/include/linux/* ./common/include/linux || true
          cp -r ../SukiSU_patch/other/zram/lz4k/lib/* ./common/lib || true
          cp -r ../SukiSU_patch/other/zram/lz4k/crypto/* ./common/crypto || true
          cp -r ../SukiSU_patch/other/zram/lz4k_oplus ./common/lib/ || true
          cp ../boot/1.patch ./common/

      - name: 3.3.3 应用 SUSFS 补丁
        run: |
          cd ${{ env.KERNEL_PLATFORM_DIR }}/common
          PATCH_FILE=50_add_susfs_in_gki-${{ github.event.inputs.ANDROID_TARGET_VERSION }}-${{ github.event.inputs.KERNEL_BASE_VERSION }}.patch
          if [[ -f "$PATCH_FILE" ]]; then
            echo "正在应用补丁：$PATCH_FILE"
            patch -p1 < "$PATCH_FILE" || { echo "❌ 应用补丁 $PATCH_FILE 失败！"; exit 1; }
          else
            echo "ℹ️ 补丁文件 $PATCH_FILE 不存在，跳过应用。"
          fi
          echo "正在应用补丁：syscall_hooks.patch"
          patch -p1 -F 3 < syscall_hooks.patch || { echo "❌ 应用补丁 syscall_hooks.patch 失败！"; exit 1; }
          echo "正在应用补丁：1.patch"
          patch -s -p1 -F 3 < 1.patch || { echo "❌ 应用补丁 1.patch 失败！"; exit 1; }
          echo "✅ SUSFS 和 syscall_hooks patch 应用完成"

      - name: Apply Hide Stuff Patches
        run: |
          cd ${{ env.KERNEL_PLATFORM_DIR }}/common
          cp ../../SukiSU_patch/69_hide_stuff.patch ./
          echo "正在打隐藏应用补丁"
          patch -p1 -F 3 < 69_hide_stuff.patch || { echo "❌ 应用隐藏应用补丁失败！"; exit 1; }
          echo "隐藏应用_patch完成"
         
      - name: 设置内核优化配置
        run: |
          cd ${{ env.KERNEL_PLATFORM_DIR }}
          
          CONFIG_FILE="./common/arch/arm64/configs/gki_defconfig"
          
          if [ ! -f "$CONFIG_FILE" ]; then
            echo "Error: 配置文件 $CONFIG_FILE 不存在"
            exit 1
          fi
          
          cat >> "$CONFIG_FILE" << 'EOF'
         
          # 优化后的一加Ace5 Pro (骁龙8e, Android 15, Kernel 6.6.102) 内核配置

          # KernelSU 配置 (保持不变)
          CONFIG_KSU=y  # KernelSU 主开关
          CONFIG_KSU_SUSFS_SUS_SU=n  # 禁用 SU 功能
          CONFIG_KSU_MANUAL_HOOK=y  # 手动 Hook 模式
          CONFIG_KSU_SUSFS=y  # 启用 SUSFS
          CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y  # 启用 Magic Mount
          CONFIG_KSU_SUSFS_SUS_PATH=y  # 启用 SUS 路径
          CONFIG_KSU_SUSFS_SUS_MOUNT=y  # 启用 SUS Mount
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y  # 自动添加默认 KSU Mount
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y  # 自动添加 SUS Bind Mount
          CONFIG_KSU_SUSFS_SUS_KSTAT=y  # 启用 SUS KSTAT
          CONFIG_KSU_SUSFS_SUS_OVERLAYFS=n  # 禁用 SUS OverlayFS
          CONFIG_KSU_SUSFS_TRY_UMOUNT=y  # 启用尝试卸载
          CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y  # 自动添加 Bind Mount 尝试卸载
          CONFIG_KSU_SUSFS_SPOOF_UNAME=y  # 欺骗 Unam
          CONFIG_KSU_SUSFS_ENABLE_LOG=y  # 启用日志
          CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y  # 隐藏 KSU SUSFS 符号
          CONFIG_KSU_SUSFS_OPEN_REDIRECT=y  # 启用打开重定向

          # CPU和电源管理
          CONFIG_CPU_FREQ=y  # CPU 频率调节
          CONFIG_CPU_FREQ_STAT=y  # CPU 频率统计
          CONFIG_CPU_IDLE=y  # CPU 空闲管理
          CONFIG_PM_WAKELOCKS=y  # 电源管理唤醒锁
          CONFIG_PM_WAKELOCKS_GC=y  # 唤醒锁垃圾回收
          CONFIG_SCHED_CORE=y  # 核心调度器
          CONFIG_SCHED_MC=y  # 多核调度器
          CONFIG_UCLAMP_TASK=y  # 任务能量感知调度
          CONFIG_SCHED_HRTICK=y  # 高精度定时器调度
          CONFIG_CPU_IDLE_GOV_TEO=y  # CPU 空闲调速器 TEO
          CONFIG_CPU_FREQ_GOV_SCHEDUTIL=y  #CPU调速器细化配置
          CONFIG_CPU_HOTPLUG=y  #热插拔策略与集群管理
          CONFIG_CPU_IDLE_STATE_RESIDENCY=y  # CPU 空闲状态驻留
          CONFIG_CPU_IDLE_TIME_IN_ACCOUNTING=y  # CPU 空闲时间统计
          CONFIG_SCHED_CLASS_EXT=y  #sched_ext 框架支持

          # 内存管理
          CONFIG_LRU_GEN=y  # LRU 页面回收算法
          CONFIG_TRANSPARENT_HUGEPAGE=y  # 透明大页
          CONFIG_TRANSPARENT_HUGEPAGE_ALWAYS=n  # 始终启用透明大页
          CONFIG_TRANSPARENT_HUGEPAGE_MADVISE=y  # 通过 madvise 启用透明大页
          CONFIG_ZRAM=y  #ZRAM 配置
          CONFIG_ZRAM_LZ4=y  # ZRAM LZ4 压缩算法
          CONFIG_ZRAM_ZSTD=y  # ZRAM ZSTD 压缩算法
          CONFIG_ANDROID_LOW_MEMORY_KILLER=y  #低内存杀手 (LMK) 策略调优

          # 网络性能优化 (BBR3)
          CONFIG_BQL=y  # 字节队列限制
          CONFIG_INET=y  # IPv4 协议栈
          CONFIG_IPV6=y  # IPv6 协议栈
          CONFIG_NET=y  # 网络支持
          CONFIG_NET_SCHED=y  # 网络调度器
          CONFIG_NET_SCH_CAKE=y  # CAKE 网络调度算法
          CONFIG_NET_SCH_FQ=y  # 公平队列网络调度
          CONFIG_NET_SCH_FQ_CODEL=y  # FQ_Codel 网络调度算法
          CONFIG_DEFAULT_NET_SCH="cake"  # 默认网络调度器
          CONFIG_DEFAULT_TCP_CONG="bbr"  # 默认 TCP 拥塞控制算法
          CONFIG_TCP_CONG_BBR=y  # TCP BBR 拥塞控制
          CONFIG_TCP_CONG_BIC=n  # TCP BIC 拥塞控制
          CONFIG_TCP_CONG_CUBIC=n  # TCP CUBIC 拥塞控制
          CONFIG_TCP_CONG_HTCP=n  # TCP HTCP 拥塞控制
          CONFIG_TCP_CONG_WESTWOOD=n  # TCP Westwood 拥塞控制
          CONFIG_TCP_FASTOPEN=y  # TCP Fast Open
          CONFIG_TCP_SACK=y  # TCP 选择性确认
          CONFIG_TCP_TIMESTAMPS=y  # TCP 时间戳

          # ADIOS和O2优化配置
          CONFIG_IO_URING=y  # 异步 I/O 接口 io_uring
          CONFIG_BLK_MQ=y  # 块多队列 I/O
          CONFIG_BLK_MQ_PCI=y  # PCI 块多队列 I/O
          CONFIG_O2_OPTIMIZATION=y  # O2 优化
          CONFIG_MQ_IOSCHED_ADIOS=y  # ADIOS I/O 调度器

          # 文件系统压缩支持
          CONFIG_F2FS_FS_LZ4=y  # F2FS 文件系统 LZ4 压缩
          CONFIG_F2FS_FS_LZ4HC=y  # F2FS 文件系统 LZ4HC 压缩
          CONFIG_F2FS_FS_ZSTD=y  # F2FS 文件系统 ZSTD 压缩

          # 编译优化
          CONFIG_LTO_CLANG=y  # Clang 链接时优化
          CONFIG_LTO_CLANG_THIN=y  # Clang Thin LTO
          CONFIG_LTO_POLLY=y  # LLVM Polly 优化
          
          EOF
          
          sed -i 's/check_defconfig//' ./common/build.config.gki
          
          git add -A
          if git status --porcelain | grep -q .; then # 检查是否有未提交的更改
            git commit -m "BUILD Kernel with optimizations"
            echo "✅ 内核优化配置更改已提交。"
          else
            echo "ℹ️ 没有内核优化配置更改需要提交。"
          fi
          
          echo "✅ 内核优化配置已完成"

      - name: 7.1 修改内核版本显示名称
        run: |
          cd ${{ env.KERNEL_PLATFORM_DIR }}
          # 使用更精确的模式匹配来修改 echo 语句
          sed -i \
            '/^\s*echo ".*"/c\echo "${KERNELVERSION}${scm_version}${config_localversion}"'
            common/scripts/setlocalversion
          sed -i "s/\${scm_version}/${{ github.event.inputs.CUSTOM_KERNEL_NAME_TAG }}/g" ./common/scripts/setlocalversion
         
      - name: 7.2 设置 CONFIG_LOCALVERSION
        run: |
          cd ${{ env.KERNEL_PLATFORM_DIR }}
          echo 'CONFIG_LOCALVERSION="${{ github.event.inputs.LOCAL_VERSION_SUFFIX }}"' >> ./common/arch/arm64/configs/gki_defconfig

      - name: 7.3 删除 CONFIG_LOCALVERSION 中的 -4k 后缀（如果勾选）
        if: ${{ github.event.inputs.REMOVE_DEFAULT_4K_SUFFIX }}
        run: |
          cd ${{ env.KERNEL_PLATFORM_DIR }}
          CONFIG_FILE="./common/arch/arm64/configs/gki_defconfig"
          if grep -q "-4k" "$CONFIG_FILE"; then
            sed -i 's/-4k//' "$CONFIG_FILE"
            echo "✅ 已删除 CONFIG_LOCALVERSION 中的 -4k 后缀。"
          else
            echo "ℹ️ CONFIG_LOCALVERSION 中未找到 -4k 后缀，跳过删除。"
          fi

      - name: 8.1 设置构建时间戳
        run: |         
          export SOURCE_DATE_EPOCH=$(date -d "${{ github.event.inputs.BUILD_TIMESTAMP }}" +%s)
          echo "SOURCE_DATE_EPOCH=$SOURCE_DATE_EPOCH" >> $GITHUB_ENV
      
      - name: Add sched_ext
        run: |
         cd ${{ env.KERNEL_PLATFORM_DIR }}
         git clone --depth=1 https://github.com/3620603660/sched_ext.git
         cp -r ./sched_ext/* ./common/kernel/sched
         rm -rf ./sched_ext/.git

      - name: 8.2 拉取afdo
        run: |
          cd ${{ env.WORKSPACE_DIR }}
          git clone --depth=1 https://github.com/PxxPei/afdo.git

      - name: 9.1 安装和设置 Clang 19.0.0 编译器环境
        run: |
          mkdir -p clang19
          cd clang19
          wget -q https://github.com/ZyCromerZ/Clang/releases/download/19.0.0git-20240723-release/Clang-19.0.0git-20240723.tar.gz
          tar -zxf Clang-19.0.0git-20240723.tar.gz
          echo "CLANG_PATH=${{ github.workspace }}/clang19/bin" >> $GITHUB_ENV

      - name: 10.1 编译内核
        run: |
          export PATH="${{ env.CLANG_PATH }}:${PATH}"
          export PATH="/usr/lib/ccache:${PATH}"
          
          export KERNEL_TIME="${{ github.event.inputs.BUILD_TIMESTAMP }}"
          export KBUILD_BUILD_TIMESTAMP="$KERNEL_TIME"
          export SOURCE_DATE_EPOCH=${{ env.SOURCE_DATE_EPOCH }}

          export AFDO_PROFILE="${{ github.workspace }}/${{ env.WORKSPACE_DIR }}/afdo/kernel.afdo"
          if [ ! -f "$AFDO_PROFILE" ]; then
             echo "Error: AFDO profile not found at $AFDO_PROFILE"
              exit 1
          fi
          
          export KCFLAGS="-Wno-error -mllvm -thinlto-assume-merged"
          echo "Using KCFLAGS: ${KCFLAGS}"
          echo "Using KCFLAGS: -Wno-error -fauto-profile=$AFDO_PROFILE"
          
          export CC="ccache clang"
          export KCFLAGS="-Wno-error -fauto-profile=$AFDO_PROFILE"
          export MAKE_ARGS="LLVM=1 ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- CC=clang \
          RUSTC=../../prebuilts/rust/linux-x86/1.73.0b/bin/rustc \
          PAHOLE=../../prebuilts/kernel-build-tools/linux-x86/bin/pahole \
          LD=ld.lld HOSTLD=ld.lld O=out SOURCE_DATE_EPOCH=${SOURCE_DATE_EPOCH}"
          
          cd ${{ env.KERNEL_PLATFORM_DIR }}/common
          
          make $MAKE_ARGS gki_defconfig

          if ${{ github.event.inputs.CLEAN_BUILD }}; then
            echo "执行完全清理构建..."
            rm -rf out
          fi
          
          echo "开始编译内核..."
          export KBUILD_CFLAGS="-O2 -fpolly -flto=thin"
          make $MAKE_ARGS -j$(nproc)

          echo "✅ 内核编译完成"

      - name: 11.1 显示编译结果
        run: |
          cd ${{ env.KERNEL_PLATFORM_DIR }}/common
          if [ -f "out/arch/arm64/boot/Image" ]; then
            echo "✅ 内核镜像编译成功"
            ls -lh out/arch/arm64/boot/Image*
          else
            echo "❌ 内核镜像编译失败"
            exit 1
          fi

          mkdir -p ../dist
          cp out/arch/arm64/boot/Image ../dist/
          echo "✅ 内核编译成功！产物已复制到 dist 目录。"
          
      - name: 10.2 验证内核构建时间
        run: |
         strings kernel_workspace/kernel_platform/common/out/vmlinux | grep "UTC"

      - name: 11.1 准备 AnyKernel3 刷机包
        run: |
          cd kernel_workspace/kernel_platform/dist
          git clone https://github.com/3620603660/AnyKernel3.git AnyKernel3 --depth=1
          rm -rf AnyKernel3/.git
          rm -f AnyKernel3/push.sh
          cp Image AnyKernel3/

      - name: 11.2 上传编译产物到 Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: AnyKernel3_${{ github.event.inputs.DEVICE_CONFIG }}_${{ env.KSUVER }}
          path: kernel_workspace/kernel_platform/dist/AnyKernel3/*
          
      - name: 11.2 显示最终 ccache 统计信息
        run: |
          ccache -s
          
      - name: 12.1 清理临时文件
        run: |
          echo "开始清理临时文件..."
          rm -rf ${{ env.WORKSPACE_DIR }}/clang19 # 清理 Clang 编译器目录
          rm -rf ${{ env.WORKSPACE_DIR }}/susfs4ksu # 清理 susfs4ksu 仓库
          rm -rf ${{ env.WORKSPACE_DIR }}/SukiSU_patch # 清理 SukiSU_patch 仓库
          rm -rf ${{ env.WORKSPACE_DIR }}/boot # 清理 boot 仓库
          rm -rf ${{ env.WORKSPACE_DIR }}/sched_ext # 清理 sched_ext 仓库
          rm -rf ${{ env.WORKSPACE_DIR }}/afdo # 清理 afdo 仓库
          rm -f ${{ github.workspace }}/clang19/Clang-19.0.0git-20240723.tar.gz || true # 清理 Clang 下载的 tar.gz 包
          echo "✅ 临时文件清理完成。"


